apiVersion: v1
kind: Pod
metadata:
  name: pod4
spec:
  schedulerName: new-scheduler
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          preference:
            matchExpressions:
              - key: cpu
                operator: In
                values:
                  - "1"
  containers:
    - name: with-node-affinity
      image: k8s.gcr.io/pause:2.0
      resources:
        requests:
          memory: "6Gi"
          cpu: "2"
        limits:
          memory: "6Gi"
          cpu: "2"